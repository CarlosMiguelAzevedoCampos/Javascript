<!DOCTYPE html>
<html lang="en">

<head>
    <title>MyShoppingList - Carlos Campos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>My PhoneList</h1>
        <p>A project to save your numbers!</p>
    </div>
    <div class="container" ng-app="indexPage">
        <div class="row" ng-controller="myListInput">
            <div class="col-sm-6">
                <input type="text" ng-model="namePhone" />
                <input type="number" ng-model="newPhone" />
                <button ng-click="addPhone()">Save Phone</button>
                <p>{{notice}}</p>
            </div>
            <div class="col-sm-6">
                <div ng-repeat="phone in phonelist">
                    <ul>
                        <li>Name: {{phone.name}} - Phone: {{phone.phone}}
                            <span ng-click="deletePhone($index)"> | Remove</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
